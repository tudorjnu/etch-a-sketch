<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-a-sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 id='title'>Etch-a-sketch</h1>
    <div class="main-wrapper">
      <div class="controls-wrapper">
        <button class="btn" id='clean-button'>Clean</button>
        <div class="slidecontainer">
          <p id='slider-field'>16 x 16</p>
          <input type="range" min="16" max="30" value="1" class="slider" id="myRange">
        </div>
      </div>
      <div class="grid-container" id="grid-wrapper">
        <div id="grid-container"></div>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
